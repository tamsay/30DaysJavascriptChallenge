<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>30DaysOfJavaScript: Day 30 Project 1</title>
</head>

<body>
   <h1>Validating Web Forms</h1>

    <form action="/action_page.php" method="get" id="bioForm">
        <label for="firstName" id="label0">First Name</label><br>
        <input type="text" id="firstName" class="input"><br>

        <label for="lastName" id="label1">Last Name</label><br>
        <input type="text" id="lastName" class="input"><br>
     
        <label for="email" id="label2">Email</label><br>
        <input type="email" id="email" class="input"><br>
     
        <label for="password" id="label3">Password</label><br>
        <input type="password" id="password" class="input"><br>
     
        <label for="telephone" id="label4">Telephone</label><br>
        <input type="text" id="telephone" class="input"><br>
     
        <label for="bio" id="label5">Your Bio</label><br>
        <input type="text" id="bio" class="input"><br>
     
        <input type="submit" id="submit">
     
    </form>

    <script src="./scripts/main.js"></script>
</body>

</html>
